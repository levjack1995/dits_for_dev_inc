<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dev-inc</title>
</head>
<body>
<header style="background-color: #012438">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <a href="#" th:href="@{/user}"><img src="../../static/img/icon.png" th:src="@{img/icon.png}" alt="dev-incubator-icon"/></a>
            </div>
            <div class="col-4 mt7">
                <a href="#" th:href="@{/user}" class="assessment-ref">Assessment</a>
            </div>
            <div class="col-2 mt7 ">
                <a href="#" class="statistics-ref">Statistics</a>
            </div>
            <div class="col-4 user-info"><span>Student <span>&bull; </span></span><span th:text="${session.user.getFirstName} + ' '+ ${session.user.getLastName} ">Ivan Ivanov</span>

                <a href="/logout"><img src="../../static/img/exit.png" th:src="@{/img/exit.png}"  class="door"></a> </div>
        </div>
    </div>
</header>
<main><div class="cont-75 vh-78 ">
    <div class="container d-flex px-0 w-75">
            <div class="topic-main text-start result-topic-main" th:text = "${session.topicName}">Topic Name </div>
            <div class="test-main text-start result-test-main" th:text = "' / '+${session.testName}"> / Test Name</div>
        </div>
        <div class="row mt--35 container w-88 line-info-result"><div class="line-info"></div></div>
    <div class="cont-80 w-66">
        <div class="cont-h-12 text-center pt-21">Your result</div>
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="-1 -1 34 34" class="statistic-circle">
            <circle cx="16" cy="16" r="15.9155"
                    class="progress-bar__background" />
            <circle cx="16" cy="16" r="15.9155"
                    class="progress-bar__progress
                 js-progress-bar" />
        </svg>
        <span class="percent" th:text = "${percents} + '%'">75%</span>
        <span class="correct-fail-answer" th:text="${rightAnswers} + '/' + ${countOfQuestions}">20/22
        </span>
        <div class="cont-answers">
        <hr><div class="d-flex">
        <div class="green-circle"><img src="../../static/img/green-circle.png" th:src="@{img/green-circle.png}" ></div><div class="ms-4">Correct answers</div><div style="margin-left: 200px" th:text="${rightAnswers}">55</div>
    </div>
        <hr>
            <div class="d-flex">
        <span class="orange-circle"><img src="../../static/img/orange-circle.png" th:src="@{img/orange-circle.png}"></span><span class="ms-4">Wrong answers</span><span style="margin-left: 207px" th:text="${countOfQuestions}-${rightAnswers}">10</span>
            </div>
        </div>
        <form action="personalStatistic" target="_blank">
            <button class="start-button show-statistic-button">Show all my statistic</button>
        </form>
    </div>

</div>


        </div></div>



    <script th:inline="javascript">
        var percentageComplete = [[${percentageComplete}]];
        var strokeDashOffsetValue = percentageComplete * 100;
        var progressBar = $(".js-progress-bar");
        progressBar.css("stroke-dashoffset", strokeDashOffsetValue);
    </script>
</div>
</main>
<footer class="dev-copyrate black mt-35vh h3 copyrate-in-result-page">Â© Dev Incubator</footer>

<script src="../../static/js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>


</body>
</html>
