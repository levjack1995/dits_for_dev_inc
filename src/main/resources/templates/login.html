<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
  <link rel="stylesheet" href="../static/css/login-style.css" th:href="@{/css/login-style.css}">
</head>
<body class="page">
  <header class="p-3 page__header">
    <div class="container">
      <div class="row align-items-center justify-content-center justify-content-sm-between g-3">
        <div class="col col-auto">
          <img src="../static/img/logo.svg" th:src="@{/img/logo.svg}" alt="devincubator logo">
        </div>
        <div class="col col-auto">
          <div class="focus header-text">Authentication required</div>
        </div>
      </div>
    </div>
  </header>
  <main class="page-main">
    <section class="signin">
      <div class="container">
        <div class="row justify-content-around align-items-center gx-5">
          <div class="col col-auto justify-content-center">
            <img class="signin-image" src="../static/img/signin-img.svg" th:src="@{/img/signin-img.svg}" alt="">
          </div>
          <form class="col col-12 col-md-6 form" th:action="@{/login}" method="post">
            <h2 class="form-title">Sign in</h2>
            <div class="input-container">
              <label for="exampleInputEmail1" class="form-label">Login</label>
              <input type="text" class="form-control form-input" id="exampleInputEmail1" name="login">
            </div>
            <div class="input-container password-container">
              <label for="password-input" class="form-label">Password</label>
              <input type="password" class="form-control form-password form-input" id="password-input" name="password">
              <a href="#" class="password-control" id="password-control"></a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn col-12 form-button">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row  justify-content-center copyright">
        Â© Dev Incubator
      </div>
    </div>
  </footer>
  <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
</body>
</html>
