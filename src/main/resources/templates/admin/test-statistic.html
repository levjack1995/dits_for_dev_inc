<div th:replace="/fragments/header"></div>

<main class="">
    <section class="result">
        <div class="container result__container">
            <div class="row justify-content-center result__head">
                <div class=" col result__title"><h3>Test statistics</h3></div>
            </div>
            <div class="result__body">
                <div class="result__control">
                    <div class="row w-100 gy-2 justify-content-between">
                        <label class="col-12 col-sm-6 col-lg-5 mt-4">
                            <div class="text-start mb-2">Select theme</div>
                            <select class="w-100 theme-select" name="theme" id="themeSelect">
                                <option value="" selected disabled>Choose theme</option>
                                <option th:each="topic : ${topicList}" th:value="${topic.topicId}"
                                        th:text="${topic.topicName}">Java 2 Fundamentals
                                </option>
                            </select>
                        </label>
                        <a th:href="@{/admin/getUserStatistic}" href="#"
                           class="col-auto d-flex align-items-center align-self-end result__link">User statistics</a>
                    </div>
                </div>
                <div class="data-container container mt-5" id="dataContainer">
                    <div class="row grid__head">
                        <div class="col-9 text-start mb-2 grid__head-item">Test name</div>
                        <div class="col-3 text-center d-flex justify-content-between">
                            <div class="text-center grid__head-item">Pass</div>
                            <div class="text-center grid__head-item">
                                <span>Average</span>
                                <button class="sort-button" id="sortTestsButton"><img
                                        src="../../static/img/sort-icon.svg"
                                        th:src="@{/img/sort-icon.svg}"></button>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="resultTableBody">
                        <!-- Fetch data layout -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="/fragments/footer"></div>
<div th:replace="/fragments/modals"></div>
<script src="../../static/js/test-statistic.js" th:src="@{/js/test-statistic.js}"></script>
</body>
</html>
