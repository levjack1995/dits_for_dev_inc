<!DOCTYPE html>
<html lang="en">

<div th:replace="header"></div>

<main>
    <section class="result">
        <div class="container result__container">
            <div class="row justify-content-center result__head">
                <div class=" col result__title"><h3>User statistics</h3></div>
            </div>
            <div class="row result__body">
                <div class="col-12 result__control">
                    <div class="row w-100 gy-2 justify-content-between">
                        <label class="col-12 col-sm-6 col-lg-5 ">
                            <span>Select a student</span>
                            <select class="w-100 theme-select" name="theme" id="themeSelect">
                                <option value="" selected disabled>Student name</option>
                                <option th:each="user : ${userListStat}" th:value="${user.userId}"
                                        th:text="${user.firstName}+ ' ' + ${user.lastName}">Sashko
                                </option>
                            </select>
                        </label>
                        <a href="#" class="col-auto d-flex align-items-center align-self-end result__link">Test
                            statistics</a>
                    </div>
                </div>
                <div class="col-12 data-container" id="dataContainer">
                    <div class="grid">
                        <div class="grid__item grid__head-item">#</div>
                        <div class="grid__item grid__head-item">Name of the test</div>
                        <div class="text-center grid__item grid__head-item">Pass</div>
                        <div class="text-center grid__item grid__head-item">
                            <span>Average</span>
                            <button class="sort-button" id="sortTestsButton">
                                <img src="../../static/img/sort-icon.svg" th:src="@{img/sort-icon.svg}"></button>
                        </div>
                    </div>
                    <div class="col-12" id="resultTableBody">
                        <!-- Fetch data layout -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="footer"></div>
<div th:replace="modals"></div>

<script src="../../static/js/user-statistic.js" th:src="@{js/user-statistic.js}"></script>
</body>
</html>
