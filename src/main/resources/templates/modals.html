<!-- Create User Modal -->
<div class="modal fade createUserModal" id="createUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content createUserModal__content">
            <div class="container">
                <div class="row createUserModal__header">
                    <h5 class="col modal-title offset-1">Create new user</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/admin/addUser}" class="createUserModal__body" method="post">
                    <label class="row createUserModal__label">
                        <span class="createUserModal__label-text col-2 offset-1">Name</span>
                        <input class="form-input col-8" type="text" id="modalUserName" name="firstName" required>
                    </label>
                    <label class="row createUserModal__label">
                        <span class="createUserModal__label-text col-2 offset-1">Surname</span>
                        <input class="form-input col-8" type="text" id="modalUserSurname" name="lastName" required>
                    </label>
                    <label class="row createUserModal__label">
                        <span class="createUserModal__label-text col-2 offset-1">Role</span>
                        <select class="form-input col-8" type="text" id="modalUserRole" name="roleName" required>
                            <option disabled>User/Admin</option>
                            <option value="ROLE_USER">User</option>
                            <option value="ROLE_ADMIN">Admin</option>
                        </select>
                    </label>
                    <label class="row createUserModal__label">
                        <span class="createUserModal__label-text col-2 offset-1">Login</span>
                        <input class="form-input col-8" type="text" id="modalUserLogin" name="login" required>
                    </label>
                    <label class="row createUserModal__label">
                        <span class="createUserModal__label-text col-2 offset-1">Password</span>
                        <input class="form-input col-8" type="text" id="modalUserPassword" name="password" required>
                    </label>
                    <label class="row createUserModal__label">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="createUserModal__button form-button col-10 offset-1">Submit
                        </button>
                    </label>

                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete User Modal -->

<div class="modal fade deleteUserModal" id="deleteUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content deleteUserModal__content">
            <div class="container">
                <div class="text-center deleteUserModal__header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <div class="row justify-content-between">
                        <h5 class="col modal-title deleteUserModal__title">Approve your action</h5>

                    </div>
                </div>
                <p class="row deleteUserModal__text">Are you shure you want to delete this item?</p>
                <p class="row deleteUserModal__text deleteUserModal__text_small">This action will delete all related
                    items</p>
                <div class="d-flex justify-content-between deleteUserModal__button-group">
                    <form th:action="@{/admin/removeUser}" id="userDeleteForm" method="post">
                        <button name="action" value="cancel" type="text" class="deleteUserModal__button form-button form-button_cancel"
                                data-bs-dismiss="modal">Cancel
                        </button>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button name="action" value="delete" type="submit" class="deleteUserModal__button form-button">Accept</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- New Test Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="container modal-content">
            <div class="row">
                <h5 class="col modal__title">New test</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <form class="d-flex flex-column" action="/admin/addTest" id="newTestForm" method="post">
                <label>
                    <div>Name</div>
                    <input class="col-12 form-input" name="testName" type="text" required>
                </label>
                <label class="modal__description">
                    <div>Description</div>
                    <textarea class="col-12 form-input" name="testDescription" id="" cols="30" rows="10" required></textarea>
                </label>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="form-button mt-5" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


<!-- Question Modal -->
<div class="modal fade question-modal" id="questionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-wide">
        <div class="modal-content">
            <div class="">
                <div class="question__title">Question</div>
                <button type="col-auto button" class="btn-close" id="questionModalCloseButton" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form class="d-flex flex-column" id="createQuestionForm" action="" >
                <div class="row">
                    <textarea class="col-12 form-input" name="question" id="questionFormQuestion" cols="30" rows="10"></textarea>
                </div>
                <div class="" id="questionFormAnswerField">

                </div>

                <div class="row mt-5">
                    <button type="button" class="col-3 add-answer-button">
                        <img src="../../static/img/add-icon.svg" th:src="@{/img/add-icon.svg}" alt="">
                        <span> Add new question</span>
                    </button>
                    <button class="col-8 offset-1 form-button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>



<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
