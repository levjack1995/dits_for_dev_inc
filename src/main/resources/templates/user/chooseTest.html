<!DOCTYPE html>
<html lang="en">

<div th:replace="header"></div>

<main>
    <div class="container">
        <div class="title">
            <h1 class="start">To start testing choose theme and test</h1>
        </div>
        <form th:action="@{/goTest}" class="row gy-2" method="get">
            <div class="col-12 col-lg-4">
                <p class="select-label">Select theme</p>
                <select class="form-select select-input" id="testThemeSelect" name="theme" aria-label="Default select example">
                    <option selected disabled>Open this select menu</option>
                    <option th:each="topic : ${@topicServiceImpl.findAll()}" th:text="${topic.getName}">One</option>
                </select>
            </div>
            <div class="col-12 col-lg-4 hidden">
                <p class="select-label">Select test</p>
                <select class="form-select select-input" id="testSelect" name="testId" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-12 col-lg-4 d-flex flex-column justify-content-end hidden">
                <button
                        type="submit"
                        class="mt-4 mt-lg-0 submit-button"
                        id="startTestButton"
                >
                    Start
                </button>
            </div>
        </form>
        <div class="test-description hidden" id="testDescription">
        </div>
    </div>
</main>

<div th:replace="footer"></div>
<div th:replace="modals"></div>

<script th:src="@{js/chooseTest.js}"></script>

</body>
</html>
