<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/css/chooseTest1.css" th:href="@{css/user-style.css}"/>
    <title>User4</title>
  </head>
  <body class="vh-100 d-flex flex-column">
      <header>
        <div class="container py-4">
          <div class="row">
            <div class="logo d-flex col-4 col-lg-2">
              <a href="#" th:href="@{/chooseTest}">
                <img
                src="../../static/img/logo.png" th:src = "@{img/logo.png}"
                alt="logo-dev-incubtor"
                class="logo-img me-2"
              />
              </a>
              <div class="d-flex flex-column">
                <p>INCUBATOR</p>
                <p>TESTING</p>
              </div>
            </div>

            <ul
              class="nav nav-header col-12 col-lg-4 justify-content-center order-lg-1 order-2"
            >
              <li><a href="#" th:href="@{/chooseTest}" class="nav-link link-primary">Assessment</a></li>
              <li>
                <a href="#" th:href="@{/personalStatistic}" class="nav-link link-secondary">Statistics</a>
              </li>
            </ul>

            <div
              class="student d-flex justify-content-end align-items-center col-8 col-lg-6 order-lg-2 order-1 text-center"
            >
              <p>Student</p>
              <i class="fas fa-circle"></i>
              <p th:text="${session.user.getFirstName} + ' '+ ${session.user.getLastName}" >Dmitriy Fedotov</p>  <a class="nav-control__logout" href="#" th:href="@{/logout}">
              <img src="../../static/img/logout-icon.svg"  th:src="@{img/logout-icon.svg}" ></a>
            </div>
          </div>
        </div>
      </header>
      <main class="flex-grow-1">
        <div class="container">
          <div class="row">
            <div class="title">
              <h1 th:text="${session.topicName}">Topic 1. Basic Structure of Java Program</h1>
              <span class="ps-2">/</span>
              <h3 th:text="${session.testName}">Java 2 Fundamentals</h3>
            </div>

            <div class="result">
              <h3>Your result</h3>
              <h2 th:text="${percentageComplete}+'%'">
                75%
              </h2>
              <h2>
                (<span th:text="${rightAnswers}">55</span>/<span th:text="${countOfQuestions}">75</span>)
              </h2>
              <div class="count-answers"><p>Correct answers</p><p th:text="${rightAnswers}">55</p></div>
              <div class="count-answers"><p>Wrong answers</p><p th:text="${countOfQuestions} - ${rightAnswers}">20</p></div>
            </div>
            <button onclick="location.href='user5.html'"
            type="submit"
            class="btn btn-lg w-100 flex-shrink-1 m-5"
          >
          Show all my statistic
          </button>
          </div>
        </div>
      </main>
      <footer class="py-4">
        <h3 class="text-center">Â© Dev Incubator</h3>
      </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b605d0c877.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
