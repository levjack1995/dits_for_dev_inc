<div th:replace="/fragments/header"></div>

<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="title">
                    <h1 th:text="${session.topicName}">Topic 1. Basic Structure of Java Program</h1>
                    <span class="ps-2">/</span>
                    <h3 th:text="${session.testName}">Java 2 Fundamentals</h3>
                </div>

                <div class="result">
                    <h3>Your result</h3>
                    <h2 th:text="${percentageComplete}+'%'">
                        75%
                    </h2>
                    <h2>
                        (<span th:text="${rightAnswers}">55</span>/<span th:text="${countOfQuestions}">75</span>)
                    </h2>
                    <div class="count-answers"><p>Correct answers</p>
                        <p th:text="${rightAnswers}">55</p></div>
                    <div class="count-answers"><p>Wrong answers</p>
                        <p th:text="${countOfQuestions} - ${rightAnswers}">20</p></div>
                </div>
                <button onclick="location.href='/user/personalStatistic'"
                        type="submit"
                        class="btn w-100 mt-5"
                >
                    Show all my statistic
                </button>
            </div>
        </div>
    </div>
</main>

<div th:replace="/fragments/footer"></div>
<div th:replace="/fragments/modals"></div>

</body>
</html>
