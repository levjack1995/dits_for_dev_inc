<div th:replace="/fragments/header"></div>

<main class="container">
    <div class="row">
        <section class="result">
            <div class="result__container col-lg-10 offset-lg-1">
                <div class="justify-content-center result__head">
                    <div class="result__title"><h3>Your personal statistic</h3></div>
                </div>
                <div class="result__body container">
                    <div class="row data-container active mb-5 mt-3" id="dataContainer">
                        <div class="my-4">
                            <div class="row">
                                <div class="col-1 text-start">#</div>
                                <div class="col-7 text-start">Name of the test</div>
                                <div class="col-2">Pass</div>
                                <div class="col-2">
                                    <span>Average</span>
                                    <button class="sort-button" id="sortTestsButton"><img
                                            src="../../static/img/sort-icon.svg" th:src="@{/img/sort-icon.svg}">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="" id="resultTableBody">
                            <div class="py-3 test" th:each="stat,iter : ${statisticList}">
                                <div class="row" data-bs-toggle="collapse" href='#test'>
                                    <div class="col-1 text-start" th:text="${iter.index+1}">1</div>
                                    <div class="col-7 text-start" th:text="${stat.testName}">Java 2 test</div>
                                    <div class="col-2" th:text="${stat.getCount()}">5</div>
                                    <div class="col-2" th:text="${stat.getAvgProc()}">80%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<div th:replace="/fragments/footer"></div>
<div th:replace="/fragments/modals"></div>

<script src="../../static/js/script.js" th:src="@{/js/script.js}"></script>
</body>
</html>
