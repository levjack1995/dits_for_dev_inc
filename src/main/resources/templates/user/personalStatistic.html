<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/css/chooseTest1.css" th:href="@{css/user-style.css}"/>
    <title>User5</title>
</head>
<body class="vh-100 d-flex flex-column">
<header>
    <div class="container py-4">
        <div class="row">
            <div class="logo d-flex col-4 col-lg-2">
                <a href="" th:href="@{/chooseTest}">
                    <img
                            src="../../static/img/logo.png" th:src="@{img/logo.png}"
                            alt="logo-dev-incubtor"
                            class="logo-img me-2"
                    />
                </a>
                <div class="d-flex flex-column">
                    <p>INCUBATOR</p>
                    <p>TESTING</p>
                </div>
            </div>

            <ul
                    class="nav nav-header col-12 col-lg-4 justify-content-center order-lg-1 order-2"
            >
                <li><a href="#" th:href="@{/chooseTest}" class="nav-link link-secondary">Assessment</a></li>
                <li>
                    <a href="#" th:href="@{/personalStatistic}" class="nav-link link-primary">Statistics</a>
                </li>
            </ul>

            <div
                    class="student d-flex justify-content-end align-items-center col-8 col-lg-6 order-lg-2 order-1 text-center"
            >
                <p>Student</p>
                <i class="fas fa-circle"></i>
                <p th:text="${session.user.getFirstName} + ' '+ ${session.user.getLastName}" >Dmitriy Fedotov</p>  <a class="nav-control__logout" href="#" th:href="@{/logout}">
                <img src="../../static/img/logout-icon.svg"  th:src="@{img/logout-icon.svg}" ></a>
            </div>
        </div>
    </div>
</header>
<main class="flex-grow-1">
    <div class="container">
        <div class="row">

            <div class="result statistic">
                <h1>Your personal statistic</h1>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Test</th>
                        <th scope="col">Pass</th>
                        <th scope="col">Average <img class="sort" src="../../static/img/vector.png"
                                                     th:src="@{img/vector.png}" alt="average"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="stat,iter : ${statisticList}">
                        <th scope="row" th:text="${iter.index+1}">1</th>
                        <td th:text="${stat.testName}">Java 2 AWT & Swing</td>
                        <td th:text="${stat.getCount()}">2</td>
                        <td th:text="${stat.getAvgProc()}">98%</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer class="py-4">
    <h3 class="text-center">Â© Dev Incubator</h3>
</footer>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
></script>
<script
        src="https://kit.fontawesome.com/b605d0c877.js"
        crossorigin="anonymous"
></script>
<script th:src="@{js/chooseTest.js}"></script>
</body>
</html>
