<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{css/style.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Dev-inc</title>
</head>
<body>
<header style="background-color: #012438">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <a href="#" th:href="@{/user}"><img src="../../static/img/icon.png" th:src="@{img/icon.png}" alt="dev-incubator-icon"/></a>
            </div>
            <div class="col-4 mt7">
                <a href="#" th:href="@{/user}" class="assessment-ref">Assessment</a>
            </div>
            <div class="col-2 mt7 ">
                <a href="#" class="statistics-ref">Statistics</a>
            </div>
            <div class="col-4 user-info"><span>Student <span>&bull; </span></span><span th:text="${session.user.getFirstName} + ' '+ ${session.user.getLastName} ">Ivan Ivanov</span>

                <a href="/logout"><img src="../../static/img/exit.png" th:src="@{/img/exit.png}"  class="door"></a> </div>
        </div>
    </div>
</header>
<main><div class="cont-80w vh-60">
    <div class="container">
        <div class="row mt-15 row-1 tests-col">
            <div class="col-6 topic-main text-start" th:text = "${session.topicName}">Topic Name</div>
            <div class="col-5 test-main text-start" th:text = "${session.testName}">Test Name</div>
            <div class="col-1 quest-counter text-end" th:text="${counter} + '/' + ${session.quantityOfQuestions}">1/20</div>
        </div>
        <div class="row mt--10  tests-col"><div class="line-info"></div></div>
    </div>
    <div class="container">
        <div class="row tests-col">
    <div class="col-12 text-test mt--35" th:text="${question}">Question</div>
        <hr class="hr-test">
     <div class="col-12">
    <form th:action="${counter == session.quantityOfQuestions} ? 'resultPage' : 'nextTestPage'" th:method="get">
        <div class="form-check mt-5" th:each="answer, iter : ${answers}">
            <input class="form-check-input form-green" type="checkbox" name = "answeredQuestion" th:value="${iter.index}" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" th:text="${answer.getDescription}">Answ1
            </label>
            <hr class="mt-3 in-each-hr" >
        </div>
        <input type="submit" value="Next   &rarr;" class="start-button next-button" th:if="${counter != session.quantityOfQuestions}">
        <input type="submit" value="Finish   &rarr;" class="start-button next-button" th:if="${counter == session.quantityOfQuestions}">
    </form>
     </div>
        </div></div>


    <script src="../../static/js/user.js" th:src="@{js/user.js}"></script>
</div>
</main>
<footer class="dev-copyrate black mt-35vh h3">Â© Dev Incubator</footer>

<script src="../../static/js/bootstrap.bundle.min.js" th:src="@{js/bootstrap.bundle.min.js}"></script>


</body>
</html>
